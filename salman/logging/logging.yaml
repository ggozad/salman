version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  textual:
    class: textual.logging.TextualHandler
    level: NOTSET
loggers:
  salman:
    level: INFO
    handlers: [textual]
    propagate: no

root:
  level: INFO
  handlers: []
